    <!DOCTYPE html>
    <html>
        
        <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="style.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>            
        </head>
        
        <body>
                <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
                        <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
                        <nav class="my-2 my-md-0 mr-md-3">
                          <a class="p-2 text-dark" href="#">Support</a>
                          <a class="p-2 text-dark" href="#">About</a>
                        </nav>
                </div>
            <div style="display:none;">
                SCORE:
                <input id="lblScore" type="text" />
                <br/>
                TIME:
                <input id="lblTime" type="text" />
            </div>
            <br/>
            <div id="board" style="display: none;">
                <canvas id="canvas" height="600" width="600"></canvas>
            </div>
            <div id="welcome_screen" class="container">
                <button id="sign_in" type="button" class="btn btn-secondary btn-lg btn-block">Sign in</button>
<!-- here starts the sign in form -->
                <div id="form"  style="display: none;">
                    <div class="row">
                        <div class="col-sm-6">
                                <label >Username</label>
                                <input type="text" class="form-control" id="user_name" placeholder="Username">
                        </div>
                        <div class="col-sm-6">
                                <label>Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                                <label >First Name</label>
                                <input type="text" class="form-control" id="inputFName" placeholder="First Name">
                        </div>
                        <div class="col-sm-6">
                                <label >Last Name</label>
                                <input type="text" class="form-control" id="inputLName" placeholder="Last Name">
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-sm-6">
                            <label >Email address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="my-1 mr-2">Month</label>
                                <select class="custom-select" id="inlineFormCustomSelectPref">
                                  <option selected>Month</option>
                                  <option value="1">January</option>
                                  <option value="2">February</option>
                                  <option value="3">March</option>
                                  <option value="4">April</option>
                                  <option value="5">May</option>
                                  <option value="6">June</option>
                                  <option value="7">July</option>
                                  <option value="8">August</option>
                                  <option value="9">September</option>
                                  <option value="10">October</option>
                                  <option value="11">November</option>
                                  <option value="12">December</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label class="my-1 mr-2" >Day</label>
                                <select class="custom-select" id="inlineFormCustomSelectPref">
                                  <option selected>Choose...</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select> 
                            </div> 
                            <div class="col-sm-4">
                                    <label class="my-1 mr-2">Year</label>
                                    <select class="custom-select" id="inlineFormCustomSelectPref">
                                      <option selected>Choose...</option>
                                      <option value="1">One</option>
                                      <option value="2">Two</option>
                                      <option value="3">Three</option>
                                    </select> 
                            </div>     

                        </div>
                        <div id="submit" class="row">
                             <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </div>
<!-- here the sign in form ends -->
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Login</button>
                </div>
          

            <div class="footer">This footer will always be positioned at the bottom of the page, but <strong>not fixed</strong>.</div>
            <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script type="text/javascript" src="script.js"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


        </body>

    </html>
